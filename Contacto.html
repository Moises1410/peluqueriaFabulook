<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABULOOK</title>
    <link rel="shortcut icon" href="./build/img/Icono-FABULOOK.png" type="imges/x-icon">

    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>

    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="build/img/FABULOOK.jpeg" alt="Logotipo de FABULOOCK" height="50xp">
                </a>

                <div class="mobile-menu">
                    <img src="build/img/barras.svg" alt="icono menu responsive">
                </div>

                <div class="derecha">
                    <img class="dark-mode-boton" src="build/img/dark-mode.svg">
                    <nav class="navegacion">
                        <a href="Nosotros.html">Nosotros</a>
                        <a href="Productos.html">Productos</a>
                        <a href="Servicios.html">Servicios</a>
                        <a href="Contacto.html">Contacto</a>
                    </nav>
                </div>

            </div> <!--.barra-->
        </div>
    </header>

    <main class="contenedor seccion">
        <h1>¡Contactanos!</h1>
        <h2>Llene el formulario de Contacto</h2>

        <form class="formulario">
            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tu Nombre" id="nombre">

                <label for="email">E-mail</label>
                <input type="email" placeholder="Tu Email" id="email">

                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="Tu Teléfono" id="telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <input type="submit" value="Enviar" class="boton-verde">
        </form>
    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="Nosotros.html">Nosotros</a>
                <a href="Productos.html">Productos</a>
                <a href="Servicios.html">Servicios</a>
                <a href="Contacto.html">Contacto</a>
            </nav>
        </div>

        <p class="copyright">Todos los derechos Reservados 2023 &copy; FABULOOK</p>
    </footer>

    <script src="build/js/bundle.min.js"></script>
</body>

</html>
